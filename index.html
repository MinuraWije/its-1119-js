<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script>
    var array1 = [1, 2, 3, "hello", 5, true];
    /*console.log(array[5]);*/

    var array2 = [1, 2, 3, 4, 5, 6, 15, 8, 9, 10];
    /*function findMax(ar){
        var max = 0;
        for(i=0;i<ar.length;i++){
            if(ar[i]>max){
                max = ar[i];
            }
        }
        console.log(max);
    }
    findMax(array2);*/

    array2.push("hello");  // adds a new element to the end of the given array.
    console.log(array2);

    array2.pop();
    console.log(array2);   // removes the last element of the given array.

    array2.shift();  // removes the first element of the given array.
    console.log(array2);

    array2.unshift("welcome");  // adds a new element to the start of the given array.
    console.log(array2);

    array2.unshift("yo","bro");  // can add multiple elements to the start of the given array.
    console.log(array2);

    array1.concat(array2); // used to merge the elements of two arrays without changing the two existing arrays.
    console.log(array2);
    console.log(array1);

    var newarray = array1.concat(array2);
    console.log(newarray);

    newarray.slice(2);  // [3, 'hello', 5, true, 'yo', 'bro', 'welcome', 2, 3, 4, 5, 6, 15, 8, 9, 10]
                        // outputs the elements after the given number of the array.

    newarray.slice(-3); //[8, 9, 10]
                        // outputs the values of the elements of the array, counting from the back.

    newarray.slice(2,4); //[3, 'hello'] outputs the values of the elements from the start to the end of the given range.

</script>

</body>
